	<body>
		<div id="okvir">
			<header>
				<div id="logo">
					<a href="index.html">

				</div>

					</ul>
				</div>
			</header>
			<main>
				<div id="kontakt">
					<h1 id="naslov">Kontakt</h1>
					<div id="kontakt-forma">
						<input type="text" id="ime" placeholder="Unesite ime" />
						<input type="text" id="prezime" placeholder="Unesite prezime" />
						<select id="pol">
							<option>Izaberite pol</option>
							<option>Muski</option>
							<option>Zenski</option>
						</select>
						<input type="email" id="email" placeholder="Unesite email" />
						<input type="text" id="telefon" placeholder="Unesite broj telefona" />
						<textarea id="poruka" placeholder="Unesite poruku"></textarea>
						<input type="submit" id="dugme-posalji" value="Posalji" />
					</div>
					<div id="kontakt-okvir">
						<div id="informacije">
							<h3>Pizzeria Pino</h3>
							<p>Zivojina Misica 33</p>
							<p>11070 Novi Beograd</p>
						</div>
						<div id="telefoni">
							<h3>Telefoni</h3>
							<p>+381 11 534 6724</p>
							<p>+381 60 334 5874</p>
							<!--div id="googleMap" style="width:100%;height:300px;"></div-->
						</div>
					</div>
				</div>
			</main>
